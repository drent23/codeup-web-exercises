<!DOCTYPE html>
<html>
<head>
  <title>Konami Code</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <h1 class="text-md-center">Konami Code</h1>
  <button id="pwReset">Password</button>
  <input class="w-50 bg-info-subtle" type="password" id="pwInput" placeholder="Please enter correct PW to claim your prize!">

  <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js" integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script>
    "use strict";
    var thirtyLives = '3838404037393739666513';
    var userInput = '';
    $('#pwInput').keyup(function(e){
          console.log(e.keyCode);
          userInput += e.keyCode;
          console.log(userInput);
          if(userInput === thirtyLives) {
            alert("Congratulations!  You've earned 30 additional lives!!")
    }
    });
    var btnReset = document.querySelector('#pwReset')
    var clearInput = document.querySelector('#pwInput');
    btnReset.addEventListener('click', () => {
      clearInput.value = '';

      userInput = '';
    })
  </script>
</body>
</html>
