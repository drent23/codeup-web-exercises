<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>API Weather Map</title>
  <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Mapbox JS -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js'></script>
    <!-- Mapbox CSS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css' rel='stylesheet' />
</head>
<body class="bg-primary">
    <h1 class="text-center text-light">Weather Forecast</h1>
    <main>
        <div id='map' style='width: 100%; height: 300px;'></div>
        <input type="text" placeholder="Enter location here" id="citySearch" class="m-1">
        <button id="searchBtn">Click to get weather report</button>
        <div class="container">
            <div>
                <h2 class="text-light text-decoration-underline">Today's Weather</h2>
                <div id="currentCard" class="card text-bg-light m-3" style="max-width: 15rem;"></div>
            </div>
            <div>
                <h2 class="text-light text-decoration-underline">5 Day Forecast:</h2>
                <div id="cardGroup" class="d-grid text-bg-light m-3"></div>
            </div>
        </div>
    </main>


<!-- JQuery -->
<script src="js/jquery.js"></script>

<!-- Keys -->
<script src="js/keys.js"></script>

<!-- Mapbox Utils -->
<script src="js/mapbox-geocoder-utils.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<!-- Custom JS -->
<script src="js/weather-map.js"></script>
</body>
</html>
